<source>
    @type tail
    tag ingest.log
    path /var/log/input/buffer.log
    read_from_head true
    pos_file /var/log/fluentd/pos/ingest.log.pos
    <parse>
        @type none
    </parse>
</source>

<match ingest.log>
    @type elasticsearch
    host elastic
    port 9200
    user fluentd
    password fluentd
    scheme http
    logstash_format true
    logstash_prefix demo-ingest
    type_name logs
    template_file /fluentd/templates/demo.json
    template_name demo
    template_overwrite true
    pipeline demo
    <buffer>
        @type file
        flush_mode interval
        path /fluentd/buffer/ingest
        retry_timeout 72h
        total_limit_size 16mb
        flush_interval 10s
    </buffer>
</match>
