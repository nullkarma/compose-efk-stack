<source>
    @type tail
    tag buffer.log
    path /var/log/input/buffer.log
    read_from_head true
    pos_file /var/log/fluentd/pos/buffer.log.pos
    <parse>
        @type grok
        grok_pattern ^%{TIMESTAMP_ISO8601:logstamp} %{WORD:level} %{GREEDYDATA:msg}$
    </parse>
</source>

<match buffer.log>
    @type elasticsearch
    host elastic
    port 9200
    user fluentd
    password fluentd
    scheme http
    logstash_format true
    logstash_prefix buffer
    type_name logs
    template_file /fluentd/templates/demo.json
    template_name demo
    template_overwrite true
    <buffer>
        @type file
        flush_mode interval
        path /fluentd/buffer/buffer
        retry_timeout 72h
        total_limit_size 16mb
        flush_interval 10s
    </buffer>
</match>
