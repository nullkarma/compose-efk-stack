<source>
    @type tail
    tag example.log
    path /var/log/input/example.log
    read_from_head true
    #pos_file /var/log/fluentd/pos/example.log.pos
    <parse>
        @type grok
        grok_pattern ^%{TIMESTAMP_ISO8601:logstamp} %{WORD:level} %{GREEDYDATA:msg}$
    </parse>
</source>

<match example.log>
    @type elasticsearch
    host elastic
    port 9200
    user fluentd
    password fluentd
    scheme http
    logstash_format true
    logstash_prefix example
    type_name logs
    template_file /fluentd/templates/example.json
    template_name example
    template_overwrite true
    <buffer>
        @type memory
        flush_mode interval
        #flush_mode immediate
        total_limit_size 16mb
        flush_interval 10s
    </buffer>
</match>
